<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ChariTeam - Free Nonprofit Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bi bi-list" id="sidebarOpen"></i>
      </div>
      <a href="index.html" class="navbar-brand ms-lg-0">
        <h3 class="fw-bold text-primary m-0">ByteReads Dahsboard</h3>
      </a>
    </nav>

    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title">
            <h4 class="mt-4">Dahsboard</h4>
          </div>
          <!-- Start -->
          <li class="item me-2 p-2 m-2">
            <a href="#">
              <i class="bi bi-file-earmark-spreadsheet me-2"></i>Product
            </a>
          </li>
          <!-- End -->
          <!-- Start -->
          <li class="item me-2 p-2 m-2">
            <a href="#"> <i class="bi bi-card-list me-2"></i>Category</a>
          </li>
          <!-- End -->
        </ul>
        <ul class="menu_items">
          <div class="menu_title">
            <h4>Users</h4>
          </div>
          <li class="item me-2 p-2 m-2">
            <a href="#"> <i class="bi bi-people-fill me-2"></i>Users lists </a>
          </li>
        </ul>

        <ul class="menu_items">
          <div class="menu_title">
            <h4>Sliders</h4>
          </div>
          <!-- Start -->
          <li class="item me-2 p-2 m-2">
            <a href="#">
              <i class="bi bi-card-image me-2"></i>Choose pictures
            </a>
          </li>
          <!-- End -->
        </ul>
        <ul class="menu_items">
          <div class="menu_title">
            <h4>Commands</h4>
          </div>
          <!-- Start -->
          <li class="item me-2 p-2 m-2">
            <a href="#">
              <i class="bi bi-bag-fill me-2"></i>Clients commands
            </a>
          </li>
          <!-- End -->
        </ul>
      </div>
    </nav>
    <!-- JavaScript -->
    <script>
      const sidebar = document.querySelector(".sidebar");
      sidebarOpen.addEventListener("click", () =>
        sidebar.classList.toggle("close")
      );

      if (window.innerWidth < 768) {
        sidebar.classList.add("close");
      } else if (window.innerWidth >= 768) {
        sidebar.classList.remove("close");
      }
    </script>
  </body>
</html>
